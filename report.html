<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts Display</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 15px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Posts Display</h1>
    <input type="text" id="folderInput" placeholder="Enter topic folder" />
    <button onclick="loadPosts()">Load Posts</button>
    <div id="postsContent"></div>

    <script>
      async function loadPosts() {
        const folder = document.getElementById("folderInput").value;
        const response = await fetch(`/outputs/${folder}/posts.json`);
        const data = await response.json();
        displayPosts(data);
      }

      function displayPosts(data) {
        const postsContent = document.getElementById("postsContent");
        postsContent.innerHTML = "";

        const topic = `<h2>Topic: ${data.topic}</h2>`;
        const plan = `<p><strong>Plan:</strong> ${data.plan}</p>`;
        postsContent.innerHTML += topic + plan;

        if (data.tweets.length > 0) {
          let tweetsTable =
            "<h3>Tweets</h3><table><tr><th>#</th><th>Content</th></tr>";
          data.tweets.forEach((tweet, index) => {
            tweetsTable += `<tr><td>${index + 1}</td><td>${tweet}</td></tr>`;
          });
          tweetsTable += "</table>";
          postsContent.innerHTML += tweetsTable;
        }

        if (data.facebook_posts.length > 0) {
          let facebookTable =
            "<h3>Facebook Posts</h3><table><tr><th>#</th><th>Content</th></tr>";
          data.facebook_posts.forEach((post, index) => {
            facebookTable += `<tr><td>${index + 1}</td><td>${post}</td></tr>`;
          });
          facebookTable += "</table>";
          postsContent.innerHTML += facebookTable;
        }

        if (data.linkedin_posts.length > 0) {
          let linkedinTable =
            "<h3>LinkedIn Posts</h3><table><tr><th>#</th><th>Content</th></tr>";
          data.linkedin_posts.forEach((post, index) => {
            linkedinTable += `<tr><td>${index + 1}</td><td>${post}</td></tr>`;
          });
          linkedinTable += "</table>";
          postsContent.innerHTML += linkedinTable;
        }
      }
    </script>
  </body>
</html>
